<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background overlay for themes and separate particle container -->
  <div id="bg-overlay" aria-hidden="true"></div>
  <div id="particles" aria-hidden="true"></div>

  <h1>Weather Forecast App</h1>

  <div class="main-container">
    <aside id="cityList" class="sidebar"></aside>

    <div class="content">
      <div class="search-container">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="searchBtn">Get Weather</button>
        <button id="unitToggle">°C / °F</button>
      </div>

      <div id="weatherResult" class="weather-section"></div>
      <div id="forecastResult" class="forecast-section"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
